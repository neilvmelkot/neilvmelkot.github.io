    </section>
  </main>

      "PD_45E.pdf","PD_45F.pdf","PD_45G.pdf","PD_45H.pdf",
      "Volume 1 :: DATA COLLECTION, ANALYSIS & PROJECTIONS",
      "Volume 2 :: Proposals",
      "Volume 3 :: Zoning of Land use & Development Control Regulations"
    ];

    // helper: drive file id, preview + thumb urls
    const idFromUrl = u => (u.match(/\/d\/([^/]+)\//)||[])[1] || "";
    const previewUrl = id => `https://drive.google.com/file/d/${id}/preview`;
    const thumbUrl   = id => `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;

    // build typed items
    const items = names.map((title, i) => {
      const url = links[i] || "#";
      const id  = idFromUrl(url);
      let tags = [];

      if (/^PD_/i.test(title) || title.trim().startsWith("LPA / Planning District Boundary")) {
        tags.push("pd");
      }
      if (/^Zoning Map/i.test(title)) tags.push("zoning");
      if (/^Proposed Land Use/i.test(title)) tags.push("plu");
      if (/^Proposed Circulation/i.test(title)) tags.push("circ");
      if (/^Volume\s*\d+/i.test(title)) tags.push("report");

      // Safety net: if none matched but it's one of the first category set
      if (tags.length === 0 && i <= 6) {
        // first 7 are: LPA/PLU/PLU/PLU/CIRC/CIRC/Zoning
        tags = [ ["pd"],["plu"],["plu"],["plu"],["circ"],["circ"],["zoning"] ][i] || ["pd"];
      }

      return { title, url, id, tags };
    });

    const grid = document.getElementById('library-grid');
    function render(filter = 'all') {
      grid.innerHTML = "";
      const list = filter === 'all' ? items : items.filter(it => it.tags.includes(filter));
      for (const it of list) {
        const card = document.createElement('div');
        card.className = 'card';

        const thumb = document.createElement('div');
        thumb.className = 'thumb';
        thumb.style.backgroundImage = it.id ? `url("${thumbUrl(it.id)}")` : 'none';

        const meta = document.createElement('div');
        meta.className = 'meta';

        const h4 = document.createElement('h4');
        h4.textContent = it.title;

        const row = document.createElement('div');
        row.className = 'row';

        const viewBtn = document.createElement('a');
        viewBtn.className = 'btn';
        viewBtn.textContent = 'Preview';
        viewBtn.href = '#';
        viewBtn.addEventListener('click', (e) => {
          e.preventDefault();
          openPdf(it.id || idFromUrl(it.url));
        });

        const openBtn = document.createElement('a');
        openBtn.className = 'btn';
        openBtn.textContent = 'Open in Drive';
        openBtn.target = '_blank';
        openBtn.rel = 'noopener';
        openBtn.href = it.url;

        row.append(viewBtn, openBtn);
        meta.append(h4, row);
        card.append(thumb, meta);
        grid.append(card);
      }
    }

    // --- filters ------------------------------------------------------------
    const chips = Array.from(document.querySelectorAll('.chip'));
    chips.forEach(ch => ch.addEventListener('click', () => {
      chips.forEach(c => c.classList.remove('active'));
      ch.classList.add('active');
      render(ch.dataset.filter);
    }));

    // --- modal --------------------------------------------------------------
    const modal = document.getElementById('pdf-modal');
    const frame = document.getElementById('pdf-frame');
    const closeBtn = document.querySelector('.modal-close');
    const backdrop = document.querySelector('.modal-backdrop');

    function openPdf(id) {
      if (!id) return;
      frame.src = previewUrl(id);
      modal.classList.remove('hidden');
      modal.setAttribute('aria-hidden','false');
    }
    function closePdf() {
      frame.src = "";
      modal.classList.add('hidden');
      modal.setAttribute('aria-hidden','true');
    }
    closeBtn.addEventListener('click', closePdf);
    backdrop.addEventListener('click', closePdf);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePdf(); });

    // --- header mobile toggle ----------------------------------------------
    const navToggle = document.querySelector('.nav-toggle');
    const appNav = document.querySelector('.app-nav');
    navToggle?.addEventListener('click', () => {
      navToggle.classList.toggle('open');
      appNav.classList.toggle('open');
    });
    render('all');
  </script>
